<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurador</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="container mt-2">
        <div class="row">
            <div class="col-xl-8">
                <form action="">
                    <textarea readonly class="form-control terminal" id="terminal" rows="15" cols="60">
Configurador automático de EDD, Routers e etc. Desenvolvido por Ricardo Alves Roberto, técnico de Dados e Telecom
</textarea>
                </form>
                <div class="mb-3">
                    <label for="digite" class="form-label">Digite um comando</label>
                    <input type="text" class="form-control" id="digite">
                  </div>
                <button type="button" onclick="comando()" class="btn btn-primary">Enviar comandos</button>
            </div>
            <div class="col-xl-4">
                <h5>Selecione o tipo de Equipamento</h5>
                <form>
                    <select id="grupo-tipo-equipamento" class="form-select"
                        aria-label="Selecione o tipo de equipamento">
                        <option selected disabled>Escolha um tipo de equipamento..</option>
                        <option value="1">EDD</option>
                        <option value="2">Roteador</option>
                    </select>
                    <div id="emailHelp" class="form-text mb-3">Ex: EDD - Roteador - etc.</div>

                    <select id="subgrupo-modelo" class="form-select" aria-label="Selecione o modelo do equipamento">
                        <option disabled selected>Escolha um modelo</option>
                    </select>
                    <div id="emailHelp" class="form-text">Ex: 1905 - DM 2104 - 3Com - Huawei - etc.</div>

                    <img hidden="true" id="imagem-selecionada" src="./images/dm2104.jpg"
                        style="height: 193px; width: 350px;" class="img-thumbnail" alt="DM 2104">
                    <button type="button" onclick="login()" class="btn btn-primary">Fazer login no Equipamento</button>
                </form>
            </div>
        </div>
    </div>
    <script src="regras.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
